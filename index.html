<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 100, bottom: 30, left: 70},
  width = 1500 - margin.left - margin.right,
  height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns
var myregion_names = ["Башкортостан", "Дагестан", "Коми", "Сев. Осетия-Алания", "Мордовия", "Ставропольский кр.", "Тамбовская обл.", "Москва", "Санкт-Петербург", "ХМАО – Югра"]
var myVars = ["vodka", "lim25", "lib25", "conyac", "whiskey", "sp", "vv", "vgu", "vmp", "vf", "vi", "vgu", "vsh", "vbes", "ves"]


// Build X scales and axis:
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(myregion_names)
  .padding(0.01);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))

// Build X scales and axis:
var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(myVars)
  .padding(0.01);
svg.append("g")
  .call(d3.axisLeft(y));


// Build color scale
var myColor = d3.scaleLinear()
  .range(["#f5f5fa", "#2b3990"])
  .domain([0,660])

//Read the data
d3.csv("https://vittuwork.github.io/heatmap.csv", function(data) {

  // create a tooltip
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("position", "absolute") // Описание рядом со стрелкой
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip.style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html("The exact value of<br>this cell is: " + d.value)
      .style("left", (d3.mouse(this)[0]+90) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    //tooltip.style("opacity", 0)
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.region_name+':'+d.ap;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.region_name) })
      .attr("y", function(d) { return y(d.ap) })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value)} )
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
})

</script>
