<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/globe.gl"></script>
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
  <div id="globeViz"></div>

  <script>
  fetch('https://vittuwork.github.io/exsport_v.json').then(res => res.json()).then(exsport_vodka => {
      Globe()
        .globeImageUrl('https://vittuwork.github.io/enl.jpg')
        .pointsData(exsport_vodka)
        .pointLat(d => d.source_lat)
        .pointLng(d => d.source_lon)
        .pointAltitude(d => d.full2018/500)
        .pointColor(() => 'rgb(255, 165, 0)')
        .pointLabel((d) => `<b>Экспорт<br/>
        <b>${d.Country}:</b> <br/>
        Водка: <i>${d.full2018_lb}</i> тыс. дал<br/>
        Год: <i>2018</i> `)

        .labelsData(exsport_vodka)
        .labelLat(d => d.source_lat)
        .labelLng(d => d.source_lon)
        .labelText(d => d.source)
        .labelColor(() => 'rgba(255, 165, 0, 0.75)')
        .labelResolution(2)
        .labelLabel((d) => `<b>Экспорт<br/>
        <b>${d.Country}:</b> <br/>
        Водка: <i>${d.full2018_lb}</i> тыс. дал<br/>
        Год: <i>2018</i> `)
      (document.getElementById('globeViz'))
});
  </script>
</body>
